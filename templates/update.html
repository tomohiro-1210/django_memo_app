{% extends 'base.html' %}

{% block header %}
<div class="col-md-8 mx-auto p-5">
    <h2 style="font-weight: bold;" class="text-lg">メモの登録</h2>
</div>
{% endblock header %}

{% block content %}
<form action="" method="POST">
    <p style="display: none;">{% csrf_token %}</p>
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">更新する</button>
    <a href="{% url 'list' %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">リストに戻る</a>
</form>
{% endblock content %}
